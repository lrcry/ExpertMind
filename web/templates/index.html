<html ng-app="app" ng-controller="RootController">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ExpertMind</title>
    <link rel="icon" href="static/img/logo_64.png">
    <link rel="stylesheet" href="static/css/vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/main.css">
    <script src="static/js/vendor/jquery/jquery-2.1.4.min.js"></script>
    <script src="static/js/vendor/jquery/jquery.blockUI.min.js"></script>
    <script src="static/js/vendor/angular/angular.min.js"></script>
    <script src="static/js/vendor/bootstrap/bootstrap.min.js"></script>
    <script src="static/js/vendor/konva.min.js"></script>
    <script src="static/js/vendor/moment.min.js"></script>
    <script src="static/js/main.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top navbar-app-header" ng-class="{'active': loaded}">
    <div class="container-fluid">
        <div class="navbar-header">
            <button id="btn-nav-menu" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">
                <img src="static/img/logo_64.png"><span>Expert Mind</span>
            </a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li><a>Welcome, {{ user.first_name }}!</a></li>
                    <script>window.user = {
                        email: "{{ user.email }}",
                        first_name: "{{ user.first_name }}",
                        last_name: "{{ user.last_name }}"
                    }</script>
                    <li class="dropdown" event-notification-list></li>
                    <li><a href=".{% url 'stormpath_id_site_logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                {% else %}
                    <li><a href=".{% url 'stormpath_id_site_login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    <li><a href=".{% url 'stormpath_id_site_register' %}"><span class="glyphicon glyphicon-pencil"></span> Register</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<div modal-add-node></div>
<div modal-add-vote></div>
<div side-panel class="side-panel-container"></div>
<div map-canvas></div>
</body>
</html>
