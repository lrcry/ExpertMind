<div class="modal fade modal-add-node">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add new indicator</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <form class="form-horizontal form-add-new-node">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Parent Indicator</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static text-parent-node">
                                        <span ng-show="newNode.parent">{{ newNode.parent.text }}</span>
                                        <span ng-hide="newNode.parent">(No parent)</span>
                                    </p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input_title" class="col-sm-2 control-label">Title</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="input_title" ng-model="newNode.title" placeholder="Briefly describe your indicator">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input_description" class="col-sm-2 control-label">Description</label>
                                <div class="col-sm-10">
                                    <textarea id="input_description" rows="4" class="form-control" ng-model="newNode.description" placeholder="Detailed description of your indicator"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary btn-submit-add-node" ng-click="submit()" ng-disabled="requesting">
                    <span ng-show="requesting">Saving...</span>
                    <span ng-hide="requesting">Save</span>
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
